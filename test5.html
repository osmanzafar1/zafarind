<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osman Zafar - Test 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">Osman Zafar</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="testing.html" class="nav-link">Testing</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-content">
            <div class="flip-carousel-container">
                <h2 style="text-align: center; margin-bottom: 3rem;">3D Flip Carousel</h2>
                
                <!-- 3D Flip Carousel -->
                <div class="flip-carousel-wrapper" id="flip-carousel">
                    <div class="flip-card" data-index="0">
                        <img src="images/catimage.jpeg" alt="Cat 1">
                    </div>
                    <div class="flip-card" data-index="1">
                        <img src="images/catimage2.jpeg" alt="Cat 2">
                    </div>
                    <div class="flip-card" data-index="2">
                        <img src="images/catimage3.jpeg" alt="Cat 3">
                    </div>
                    <div class="flip-card" data-index="3">
                        <img src="images/catimage4.jpeg" alt="Cat 4">
                    </div>
                    <div class="flip-card" data-index="4">
                        <img src="images/catimage5.jpeg" alt="Cat 5">
                    </div>
                </div>
                
                <!-- Navigation Buttons -->
                <div style="display: flex; justify-content: center; gap: 1rem; margin: 2rem 0;">
                    <button onclick="flipPrev()" class="flip-nav-btn">← Previous</button>
                    <button onclick="flipNext()" class="flip-nav-btn">Next →</button>
                </div>
                
                <!-- Dots Indicator -->
                <div class="flip-dots" id="flip-dots"></div>
                
                <button onclick="window.location.href='testing.html'" class="back-btn" style="margin-top: 2rem; width: 100%;">
                    Back to Testing
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2024 Osman Zafar. All rights reserved.</p>
    </footer>

    <script src="flip-carousel.js"></script>
</body>
</html>
